<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softuni Wizard Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game">
    <div class="game-start">Press To Play</div>
    <div class="game-play">
        <div class="game-score">1200</div>
    </div>
    <div class="game-over"></div>
</div>

<script>

    // Getting referencess for the game components from the DOM
    const gameStart = getElement( ".game-start" ), 
        gamePlay = getElement( '.game-play' ), 
        gameOver = getElement( '.game-over' ), 
        gameScore = getElement( '.score' ); 

    // Game related events catching
    gameStart.addEventListener( 'click', start ); 
    document.addEventListener( 'keydown', onKeyDown );
    document.addEventListener( 'keyup', onKeyUp ); 

    const keys = {};
    const game = { 
        areaWidth: gamePlay.offsetWidth, 
        areaHeight: gamePlay.offsetHeight, 
        speed: 2, 
        wizardSpeedMultiplier: 5, 
        fireballSpeedMutiplier: 3, 
        cloudSpeedMultiplier: 2, 
        gravity: 2, 
        wizardGravityMultiplier: 1 
        
    }; 
    const player = ( function() { 
        // Creating the main character 
        const wizard = buildEntity( [ 'wizard' ] ); 
        // Inserting the main character in the DOM
        insertEntity( wizard, gamePlay ); 

        // Inner fields, holding the element size and positon
        const width = wizard.offsetWidth, 
            height = wizard.offsetHeight, 
            speed = game.wizardSpeedMultiplier * game.speed, 
            gravity = game.wizardGravityMultiplier * game.gravity; 
        const position = {
            left: getCSSValue( wizard, 'left' ), 
            bottom: getCSSValue( wizard, 'bottom' ) 
        };

        // let left = getCSSValue( wizard, 'left' ), 
        //     bottom = getCSSValue( wizard, 'bottom' ); 


        const setPosition = setPosProduce( 'px' )( position, wizard ); 


        // A change in the value of the property in this object
        // is reflected with change in the value of the property in the DOM
        // function setBottom( value ) { 
        //     bottom = value; 
        //     changePosition( wizard, { 'bottom': bottom } ); 
        // }
        // function setLeft( value ) { 
        //     left = value; 
        //     changePosition( wizard, { 'left': left } ); 
        // }


        // Assigns new value to the corresponding property of the DOM element
        // const changePosition = setPosition( 'px' ); 


        // Functions to modify the value of a position property
        // and pass it to the DOM
        function moveLeft() { 
            if ( isAtLeftBorder() ) { 
                return;
            } 
            const value = position.left - Math.min( position.left, speed ); 
            setPosition( { 'left': value } );

            // setLeft( left - Math.min( left, game.speed() ) );
        }
        function moveUp() { 
            if ( isAtTopBorder() ) {
                return;
            }
            const value = position.bottom + Math.min( getTop(), speed ); 
            setPosition( { 'bottom': value } );

            // setBottom( bottom + Math.min( getTop(), game.speed() ) ); 
        }
        function moveRight() { 
            if ( isAtRightBorder() ) {
                return;
            }
            const value = position.left + Math.min( getRight(), speed ); 
            setPosition( { 'left': value } );

            // setLeft( left + Math.min( getRight(), game.speed() ) );
        }
        function moveDown() { 
            if ( isAtBottomBorder() ) {
                return;
            }
            const value = position.bottom - Math.min( position.bottom, speed ); 
            setPosition( { 'bottom': value } ); 

            // setBottom( bottom - Math.min( bottom, game.speed() ) ); 
        }


        // Inner functions for checking wether 
        // the element has reached the end of the screen
        function isAtLeftBorder() { 
            return position.left <= 0;
        } 
        function isAtTopBorder() {
            return position.bottom > game.areaHeight - height; 
        }
        function isAtRightBorder() {
            return position.left >= game.areaWidth - width - 10; 
        }
        function isAtBottomBorder() { 
            return position.bottom <= 0; 
        }


        // Function that simulates the effect of gravity on the character
        function applyGravity() { 
            if ( isAtBottomBorder() ) { 
                return;
            }
            position.bottom -= gravity; 
            wizard.style.bottom = assignPixelValue( position.bottom ); 
        }


        function openFire() { 
            wizard.classList.add( 'wizard-firing' );
        }

        function closeFire() {
            wizard.classList.remove( 'wizard-firing' );
        }


        // Getters for the directly used for positioning properties
        function getLeft() { 
            return position.left; 
        }
        function getBottom() { 
            return position.bottom; 
        }


        // Getters, calculating the values of the properties, not directly used for positioning
        function getTop() { 
            return game.areaHeight - position.bottom - height;
        }
        function getRight() { 
            return game.areaWidth - position.left - width; 
        }


        // Exporting the player functions to control its position
        return { 
            getLeft, 
            getBottom, 
            moveLeft, 
            moveUp, 
            moveRight, 
            moveDown, 
            applyGravity, 
            openFire, 
            closeFire
        }; 
    }() ); 

    const fireballs = ( function() {
        let fireballs = []; 
        const step = 8; 
        const fireballsInterval = 1000; 
        let lastFireballTimestamp = -1;

        const setFireballPosition = setPosProduce( 'px' );

        function createFireball( left, bottom, timestamp ) {
            if ( !isFireballReady( timestamp ) ) { 
                return;
            }

            const fireball = { 
                element: buildEntity( [ 'fire-ball' ] ), 
                left: 0, 
                bottom: 0 
            }; 

            setFireballPosition( fireball, fireball.element )( { 'left': left, 'bottom': bottom } ); 
            insertEntity( fireball.element, gamePlay );
            fireballs.push( fireball ); 

            lastFireballTimestamp = timestamp; 
        }

        // Removes fireballs from the play area, when the end the sreen is reached, 
        // and moves all fireballs, that are still in the scene
        function moveFireballs() { 
            for ( const fireball of fireballs ) { 
                if ( !isInPlayArea( fireball ) ) { 
                    removeFireball( fireball );  
                }
            }

            fireballs = fireballs.filter( ( fireball ) => fireball.element !== null );
            for ( const fireball of fireballs ) { 
                moveFireball( fireball ); 
            }
            
        }

        function moveFireball( fireball ) { 
            setFireballPosition( fireball, fireball.element )( { 'left': fireball.left + step } ); 
        }

        function removeFireball( fireball ) {
            fireball.element.parentNode.removeChild( fireball.element ); 
            fireball.element = null; 
        } 


        function isFireballReady( timestamp ) { 
            return timestamp - lastFireballTimestamp > fireballsInterval; 
        }

        function isInPlayArea( fireball ) { 
            return fireball.left <= game.areaWidth; 
        }

        return { 
            createFireball, 
            moveFireballs
        }; 

    }() );

    const clouds = ( function() {
        let clouds = [];
        let lastCloudTimestamp = 0; 
        const cloudCreationIntervalMin = 2000; 
        const cloudCreationIntervalMax = 8000; 
        let nextCloudTimestamp = 0; 
        const cloudTopOffset = 50; 
        const cloudBottomOffset = 250; 
        const cloudRange = game.areaHeight - cloudTopOffset - cloudBottomOffset; 
        const cloudSpeedMultiplier = 0.2; 
        const step = cloudSpeedMultiplier * game.speed; 

        const setCloudPosition = setPosProduce( 'px' ); 
        
        function createCloud( timestamp ) { 
            if ( !isCreateAllowed( timestamp ) ) {
                return;
            } 

            const cloud = {
                element: buildEntity( [ 'cloud' ] ), 
                left: 0, 
                bottom: 0 
            }; 
            const cloudBottomPosition = cloudBottomOffset + Math.random() * cloudRange - 200; 
            setCloudPosition( cloud, cloud.element )( { 'left': game.areaWidth, 'bottom': cloudBottomPosition } ); 
            insertEntity( cloud.element, gamePlay ); 

            clouds.push( cloud ); 

            nextCloudTimestamp = calcNextCloudTimeStamp( timestamp ); 
        }

        function moveClouds() { 
            for ( const cloud of clouds ) { 
                moveCloud( cloud ); 
            }
        }

        function moveCloud( cloud ) { 
            setCloudPosition( cloud, cloud.element )( { 'left': cloud.left - step } ); 
        }

        function removeCloud() {

        }

        function calcNextCloudTimeStamp( timestamp ) { 
            return timestamp + cloudCreationIntervalMin + Math.random() * ( cloudCreationIntervalMax - cloudCreationIntervalMin ); 
        }

        function isCreateAllowed( timestamp ) {
            return timestamp >= nextCloudTimestamp; 
        }

        return { 
            createCloud, 
            moveClouds
        };

    }() );

    // Starts the gameplay
    function start() { 
        // Hiding the start button after click 
        hide( gameStart ); 

        // Starting the game loop
        requestAnimationFrame( gameMove ); 

    }

    function gameMove( timestamp ) { 
        player.applyGravity(); 

        clouds.createCloud( timestamp ); 
        clouds.moveClouds(); 

        // Moving the main character
        if ( keys.ArrowLeft ) { 
            player.moveLeft(); 
        }
        if ( keys.ArrowUp ) { 
            player.moveUp(); 
        }
        if ( keys.ArrowRight ) { 
            player.moveRight(); 
        }
        if ( keys.ArrowDown ) { 
            // player.moveDown();  
        } 

        // Main character fires a ball 
        if ( keys.Space ) { 
            player.openFire();  
            fireballs.createFireball( player.getLeft() + 82, player.getBottom() + 25, timestamp ); 
        } else { 
            player.closeFire(); 
        } 

        fireballs.moveFireballs(); 

        requestAnimationFrame( gameMove ); 
    }


    function setPosProduce( units ) { 
        return function( o, element ) { 
            return function( position ) { 
                for ( const prop of Object.keys( position ) ) { 
                    o[ prop ] = position[ prop ]; 
                    element.style[ prop ] = position[ prop ] + units; 
                }
            }; 
        }; 
    }


    // function setPosProduce( o ) { 
    //     return function( position ) { 
    //         for ( const prop of Object.keys( position ) ) { 
    //             o[ prop ] = position[ prop ]; 
    //             setPosDOM( prop, position[ prop ] ); 
    //         }
    //     }
    // }

    // function setPosDOMProduce( element, units ) { 
    //     return function( prop, value ) { 
    //         element.style[ prop ] = value + units; 
    //     }
    // }

    // function setPosition( units ) { 
    //     return function( element, position ) { 
    //         for ( const property of Object.keys( position ) ) { 
    //             element.style[ property ] = position[ property ] + units; 
    //         }
    //     }; 
    // }

    // function setPosition( element, units ) { 
    //     return function( args ) { 
    //         for ( const property of Object.keys( args ) ) { 
    //             element.style[ property ] = args[ property ] + units; 
    //         }
    //     }; 
    // }

    // function setPosition( element, units ) { 
    //     return function( property, value ) { 
    //         element.style[ property ] = value.toString() + units; 
    //     }; 
    // }

    function assignPixelValue( value ) { 
        return value + 'px';
    }

    function getCSSValue( element, property ) { 
        const valueString = getComputedStyle( element ).getPropertyValue( property );
        if ( valueString === 'auto' ) { 
            return 'auto';
        }
        return parseInt( valueString ); 
    }

    function onKeyUp( e ) { 
        keys[ e.code ] = false; 
    }

    function onKeyDown( e ) {
        keys[ e.code ] = true; 
    }

    // Appends newly created element to the provided wrapper
    function insertEntity( entity, wrapper ) { 
        wrapper.appendChild( entity ); 
    }

    // Creates an element with the provided class name and returns it 
    function buildEntity( classNames ) { 
        const character = document.createElement( 'div' );
        character.classList.add( ...classNames ); 
        return character;
    }

    // Hides an element 
    function hide( element ) { 
        element.classList.add( 'hidden' ); 
    }

    // Gets a ref to a DOM element
    function getElement( selector ) { 
        return document.querySelector( selector ); 
    }

</script>
    
</body>
</html>
